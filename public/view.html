
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>서비스 리포트 조회</title>
  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900">
  <div class="container mx-auto p-6">
    <p id="serverStatus" class="text-sm mb-2">🟡 서버 연결 중...</p>
    <h1 class="text-2xl font-bold mb-4">서비스 리포트 조회</h1>
    <div class="mb-4 flex flex-wrap gap-2">
      <label>고객사:
        <input type="text" id="searchClient" class="border border-gray-400 px-2 py-1 rounded" />
      </label>
      <label>작성일(From):
        <input type="date" id="searchDateFrom" class="border border-gray-400 px-2 py-1 rounded" />
      </label>
      <label>To:
        <input type="date" id="searchDateTo" class="border border-gray-400 px-2 py-1 rounded" />
      </label>
      <button onclick="searchReports()" class="bg-blue-500 text-white px-4 py-1 rounded">검색</button>
    </div>
    <table class="table-auto w-full border">
      <thead>
        <tr class="bg-gray-200">
          <th class="px-2 py-1 border">작성일</th>
          <th class="px-2 py-1 border">고객사</th>
          <th class="px-2 py-1 border">고장현상</th>
          <th class="px-2 py-1 border">조치사항</th>
          <th class="px-2 py-1 border">상세보기</th>
        </tr>
      </thead>
      <tbody id="reportTableBody">
        <tr><td colspan="5" class="text-center py-2">데이터를 불러오는 중...</td></tr>
      </tbody>
    </table>
    <p class="mt-4"><a href="index.html" class="text-blue-600">&larr; 서비스 리포트 작성</a></p>
  </div>
</body>
</html>
