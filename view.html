
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>서비스 리포트 조회</title>
  <script type="module" src="firebase-init.js"></script>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 bg-gray-50">
  <div class="text-sm flex items-center space-x-2">
    <div class="h-3 w-3 rounded-full bg-yellow-400"></div>
    <span>서버 연결 중…</span>
  </div>

  <h1 class="text-2xl font-bold mt-4 mb-2">서비스 리포트 조회</h1>

  <div class="flex items-center space-x-2 mb-4">
    <label>고객사: <input type="text" id="searchCustomer" class="border rounded px-2 py-1" /></label>
    <label>작성일(From): <input type="date" id="searchStartDate" class="border rounded px-2 py-1"/></label>
    <label>To: <input type="date" id="searchEndDate" class="border rounded px-2 py-1"/></label>
    <button onclick="searchReports()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-1 rounded">검색</button>
  </div>

  <table class="w-full table-auto border-collapse border">
    <thead class="bg-gray-200">
      <tr>
        <th class="border px-2 py-1">작성일</th>
        <th class="border px-2 py-1">고객사</th>
        <th class="border px-2 py-1">고장현상</th>
        <th class="border px-2 py-1">조치사항</th>
        <th class="border px-2 py-1">상세보기</th>
      </tr>
    </thead>
    <tbody id="reportTableBody">
      <tr><td colspan="5" class="text-center py-2">데이터를 불러오는 중...</td></tr>
    </tbody>
  </table>

  <div class="mt-4">
    <a href="index.html" class="text-blue-600 hover:underline">← 서비스 리포트 작성</a>
  </div>
</body>
</html>
